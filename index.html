<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친중행위하고 반미활동하는 자들</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Justice4freedom</h1>
    </header>
    
    <nav>
        <a href="#about">홈페이지 소개</a>
        <a href="#content">내용</a>
        <a href="#gallery">사진 올리기</a>
    </nav>

    <div id="about" class="content">
        <h2>홈페이지 소개</h2>
        <p>이 홈페이지는 자유대한민국과 미국를 지키고자 만든 홈페이지입니다..</p>
    </div>

    <div id="content" class="content">
        <h2>신고하기</h2>
        <p>친중행위하고 반미활동하는 자들로 미국안보와 국익에 악영향을 주는 자들입니다. 이들은 윤석열 대통령 탄핵 지지하는 자들입니다. 탄핵지지하는 이들은  친중 반미 행위자들입니다.
이들이 미국 입국시 심사숙고 바랍니다..</p>
    </div>

    <div id="gallery" class="content">
        <h2>친중 반미 행위자들</h2>
        <table>
            <tr>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img1')"><br><img id="img1" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img2')"><br><img id="img2" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img3')"><br><img id="img3" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img4')"><br><img id="img4" src="" alt="이미지"></td>
            </tr>
            <tr>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img5')"><br><img id="img5" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img6')"><br><img id="img6" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img7')"><br><img id="img7" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img8')"><br><img id="img8" src="" alt="이미지"></td>
            </tr>
            <tr>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img9')"><br><img id="img9" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img10')"><br><img id="img10" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img11')"><br><img id="img11" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img12')"><br><img id="img12" src="" alt="이미지"></td>
            </tr>
            <tr>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img13')"><br><img id="img13" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img14')"><br><img id="img14" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img15')"><br><img id="img15" src="" alt="이미지"></td>
                <td><input type="file" accept="image/*" onchange="previewImage(event, 'img16')"><br><img id="img16" src="" alt="이미지"></td>
            </tr>
        </table>
    </div>

    <script>
        function previewImage(event, imgId) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById(imgId).src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <footer>
        <p>&copy; 2025 Justice4Freedom</p>
    </footer>
</body>
</html>
